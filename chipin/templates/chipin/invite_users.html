{% extends 'chipin/base.html' %}
{% load static %}
{% block title %}Invite Users to {{ group.name }}{% endblock %}
{% block content %}
    <h1>Invite Users to {{ group.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Select User to Invite:</label>
        <select name="email" id="email" required>
            <option value="">Select a user</option>
            {% for user in users_not_in_group %}
                <option value="{{ user.email }}">{{ user.email }} ({{ user.username }})</option>
            {% endfor %}
        </select>
        <button type="submit">Send Invitation</button>
    </form>
{% endblock %}
