{% extends 'chipin/base.html' %}
{% load static %}
{% block title %}Register - ChipIn{% endblock %}
{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #f2dbb7;
            font-family: 'Parkinsans', sans-serif; /* applying parkinsans font to the entire body */
        }

        h2 {
            font-family: 'Parkinsans', sans-serif;
            font-weight: 700;
        }

        p, a {
            font-family: 'Parkinsans', sans-serif;
            font-weight: 400; 
        }
    </style>
    <h1>Register for ChipIn</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
{% endblock %}
